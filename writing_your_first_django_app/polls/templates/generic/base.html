{% load staticfiles %}

<html>
  <head>
  	<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}"/>
  </head>
  <body>
    <div class="auth_pane">
      {{ user }}
      {% if user.is_anonymous %}
      <a href="{% url 'django.contrib.auth.views.login' %}">login</a>
      {% else %}
      <a href="{% url 'django.contrib.auth.views.logout' %}">logout</a>
      {% endif %}
    </div>

    {% block content %}
    {% endblock %}

  </body>
</html>
